<html>
    <body>

        
        <form>
            
            
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="cname">Company name</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="cname" type="text" [(ngModel)]="ipo.cname" [ngModelOptions]="{standalone: true}"> 
                    </div>
                </div>
               
            </div>
            <div class="form-group">
                
                <div class="row">
                    <div class="col-sm-2">
                        <label for="ceoname">Open date and time</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="ceoname" type="text" [(ngModel)]="ipo.opendate" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
               
            </div>
            <div class="form-group">
                
                
                <div class="row">
                    <div class="col-sm-2">
                        <label for="turnover">price per share</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="turnover" type="number" [(ngModel)]="ipo.price" [ngModelOptions]="{standalone: true}">

                    </div>
                </div>
               
            </div>

            <div class="form-group">
                
                <div class="row">
                    <div class="col-sm-2">
                        <label for="sector">Remarks</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="sector"  type="text" [(ngModel)]="ipo.remarks" [ngModelOptions]="{standalone: true}">


                    </div>
                </div>
               
            </div>
            <div class="form-group">
                
                <div class="row">
                    <div class="col-sm-2">
                        <label for="sector">stockexchange</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="sector"  type="text" [(ngModel)]="ipo.stockexchange" [ngModelOptions]="{standalone: true}">


                    </div>
                </div>
               
            </div>
            <div class="form-group">
                
                <div class="row">
                    <div class="col-sm-2">
                        <label for="sector">Total no of shares</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="sector"  type="text" [(ngModel)]="ipo.totalshares" [ngModelOptions]="{standalone: true}">


                    </div>
                </div>
               
            </div>
            

            <button type="submit" (click)="addstockexchange()" class="btn btn-success">Submit</button>
        </form>
        
            
    </body>
</html>
