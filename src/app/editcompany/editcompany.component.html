<html>
    <body>
        <div class="row">
            <div class="col-sm-3">
                    
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-6">
                        <div class=" input-group " >
                            <input class="form-control" type="text" placeholder=" enter company name" [(ngModel)]="name">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="but">
                            <button class="btn btn-success" type="button" (click)="findbyname()" >search</button>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                    
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <h5>Companies List</h5>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let c of company;
                    let i =index"
                    [class.active]='i==currentIndex'
                    (click)="setActivecomp(c,i)"
                    
                    >
                        {{c.name}}
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <div *ngIf="currentComp">
                <h5>Company</h5>

                <strong>Name:{{currentComp.name}}</strong>
                <br>
                <strong>CEO:{{currentComp.ceo}}</strong>
                <br>
                <strong>CEO:{{currentComp.brief}}</strong>
                <br>
                <a  class="badge badge-primary" routerLink="/update/{{currentComp.name}}">Edit</a>
                </div>
            </div>

        </div>
    </body>
</html>
