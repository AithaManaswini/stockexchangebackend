<html>
    <body>
        <form>
            
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="cname">Company Name</label>
                    </div>
                    <div class="col-sm-7">
                        <input  class="form-control" id="cname" type="text"  > 
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="cname">Stock Exchange Name</label>
                        </div>
                        <div class="col-sm-7">
                            <input  class="form-control" id="cname" type="text"  > 
                        </div>
                    </div>
            </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="cname">From</label>
                        </div>
                        <div class="col-sm-7">
                            <input  class="form-control" placeholder=" hh:mm:ss"
                            pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"id="cname" type="text" > 
                        </div>
                    </div>
             </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="cname">To</label>
                        </div>
                        <div class="col-sm-7">
                            <input  class="form-control" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder=" hh:mm:ss" id="cname" type="text"  > 
                        </div>
                    </div>
            </div>
            
            <button type="submit" class="btn btn-success" (click)="verify()">Submit</button>

        </form>
    </body>
</html>
